<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Scientific Calculator</title>
	<link rel="stylesheet" href="scientificcalc.css">
</head>
<body>
	<div class="container">
		<div class="main">
			<input type="text" id="inp" placeholder="0">
		</div>
		<div class="btns">
			<div class="row-1">
               <button id="ce" onclick="bkspc()">&#x2B05;</button>
               <button onclick="fact()">x!</button>
               <button class="btn">(</button>
               <button class="btn">)</button>
               <button class="btn">%</button>
               <button id="ac" onclick="inp.value = ''">AC</button>
		
			</div>
			<div class="row-1">
               <button onclick="sin()">sin</button>
               <button onclick="pi()">ℼ</button>
               <button class="btn">7</button>
               <button class="btn">8</button>
               <button class="btn">9</button>
               <button class="btn">÷</button>
				
			</div>
			<div class="row-1">
               <button onclick="cos()">cos</button>
               <button onclick="log()">log</button>
               <button class="btn">4</button>
               <button class="btn">5</button>
               <button class="btn">6</button>
               <button class="btn">*</button>
				
			</div>
			<div class="row-1">
               <button onclick="tan()">tan</button>
               <button onclick="sqrt()">√</button>
               <button class="btn">1</button>
               <button class="btn">2</button>
               <button class="btn">3</button>
               <button class="btn">-</button>
				
			</div>
			<div class="row-1">
               <button onclick="e()">e</button>
               <button class="btn">00</button>
               <button class="btn">0</button>
               <button class="btn">.</button>
               <button class="btn">+</button>
               <button id="calc" onclick ="inp.value = eval(inp.value);">=</button>
				
			</div>
		</div>
	</div>
	<script> 
        var inp = document.querySelector("#inp");
        var btn = document.querySelectorAll(".btn");
        for(item of btn){
        	item.addEventListener("click", (e) =>{
        		btntext = e.target.innerText;
        		if(btntext == '*')
        		{
        			btntext ='*';
        		}
        		if(btntext=='÷')
        		{
        			btntext ='/';

        		}

        		inp.value += btntext;
        	});
        }

        function sin(){
        	inp.value = Math.sin(inp.value);
        }
         function cos(){
        	inp.value = Math.cos(inp.value);
        }
         function tan(){
        	inp.value = Math.tan(inp.value);
        }
        function pow(){
        	inp.value = Math.pow(inp.value,2);
        }

         function sqrt(){
        	inp.value = Math.sqrt(inp.value,2);
        }
          function log(){
        	inp.value = Math.log(inp.value);
        }
          function pi(){
        	inp.value = 3.14159265359;
        }
          function e(){
        	inp.value = 2.71828182846;
        }

        

         function bkspc(){
         	inp.value = inp.value.substr(0,inp.value.length-1);
         }
	</script>
</body>
</html>
